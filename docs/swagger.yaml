basePath: /content
definitions:
  Reward:
    properties:
      amount:
        type: integer
      date_created:
        type: string
      date_updated:
        type: string
      description:
        type: string
      id:
        type: string
      org_id:
        type: string
      reward_type:
        type: string
      user_id:
        type: string
    type: object
  RewardInventory:
    properties:
      amount:
        type: integer
      date_created:
        type: string
      date_updated:
        type: string
      depleted:
        type: boolean
      description:
        type: string
      id:
        type: string
      in_stock:
        type: boolean
      org_id:
        type: string
      reward_type:
        description: t-shirt
        type: string
    type: object
  RewardOperation:
    properties:
      amount:
        type: integer
      building_block:
        type: string
      code:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      description:
        type: string
      id:
        type: string
      org_id:
        type: string
      reward_type:
        description: tshirt
        type: string
    type: object
  RewardType:
    properties:
      active:
        type: boolean
      date_created:
        type: string
      date_updated:
        type: string
      description:
        type: string
      display_name:
        type: string
      id:
        type: string
      org_id:
        type: string
      reward_type:
        description: tshirt
        type: string
    type: object
host: localhost
info:
  contact: {}
  description: RoRewards Building Block API Documentation.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Rewards Building Block API
  version: 0.0.3
paths:
  /admin/reward_operations:
    get:
      description: Retrieves  all reward operations
      operationId: AdminGetRewardOperations
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/RewardOperation'
            type: array
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Create a new operation
      operationId: AdminCreateRewardOperation
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardOperation'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_operations/{id}:
    delete:
      description: Deletes a reward operation with the specified id
      operationId: AdminDeleteRewardOperation
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    get:
      consumes:
      - application/json
      description: Retrieves a reward operation by id
      operationId: AdminGetRewardOperation
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardOperation'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates a reward operation with the specified id
      operationId: AdminUpdateRewardOperation
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardOperation'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_pool:
    post:
      consumes:
      - application/json
      description: Create a new reward inventory
      operationId: AdminCreateRewardInventory
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardInventory'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_pool/{id}:
    delete:
      description: Deletes a reward inventory with the specified id
      operationId: AdminDeleteRewardInventory
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates a reward inventory with the specified id
      operationId: AdminUpdateRewardInventory
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardInventory'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_pools:
    get:
      description: Retrieves  all reward types
      operationId: AdminGetRewardInventories
      parameters:
      - description: Coma separated IDs of the desired records
        in: query
        name: ids
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/RewardInventory'
            type: array
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_pools/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a reward inventory by id
      operationId: AdminGetRewardInventory
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardInventory'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_types:
    get:
      description: Retrieves  all reward types
      operationId: AdminGetRewardTypes
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/RewardType'
            type: array
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Create a new reward type
      operationId: AdminCreateRewardType
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardType'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/reward_types/{id}:
    delete:
      description: Deletes a reward type with the specified id
      operationId: AdminDeleteRewardType
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    get:
      consumes:
      - application/json
      description: Retrieves a reward type by id
      operationId: AdminRewardTypes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RewardType'
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates a reward type with the specified id
      operationId: AdminUpdateRewardType
      produces:
